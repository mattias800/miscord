name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libv4l-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libopus-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all-targets

      - name: Test
        run: cargo test --all

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            pkg-config \
            libasound2-dev \
            libpulse-dev \
            libv4l-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libopus-dev \
            libgtk-3-dev

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: miscord-server-linux
          path: target/release/miscord-server

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: miscord-client-linux
          path: target/release/miscord

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: brew install opus

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: miscord-server-macos
          path: target/release/miscord-server

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: miscord-client-macos
          path: target/release/miscord

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: miscord-server-windows
          path: target/release/miscord-server.exe

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: miscord-client-windows
          path: target/release/miscord.exe
